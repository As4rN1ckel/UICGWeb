<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌌 Galactic Resource Miner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="game-container">
        <header>
            <h1>🌌 Galactic Resource Miner</h1>
            <p class="subtitle">Tap Xypheron Prime for Stardust! 🌟</p>
        </header>
        <section class="stats">
            <p class="points-counter">🌟 Stardust: <span id="points">0</span></p>
            <p class="passive-income">🚀 Cosmic Yield: <span id="passiveIncome">0</span>/s</p>
        </section>
        <section class="click-area">
            <div id="planet" class="planet">
                <div class="planet-surface"></div>
                <div id="clickEffect" class="click-effect">🔫</div>
            </div>
            <div class="cooldown-bar">
                <div class="progress-fill"></div>
            </div>
            <div id="passiveIncomeContainer" class="passive-income-container">
                <div class="passive-income-bar">
                    <div class="passive-progress-fill"></div>
                </div>
            </div>
        </section>
        <section class="upgrades">
            <h2>🌠 Galactic Tech</h2>
            <div class="upgrade-item">
                <p class="upgrade-value" id="clickValue">🔫 Clicks: 1 (x1)</p>
                <button id="upgrade1" class="upgrade-button" disabled>🔫 Laser Cannons (10 🌟) - +2/click</button>
            </div>
            <div class="upgrade-item">
                <p class="upgrade-value" id="clickSpeedValue">⚡ Cooldown: 500ms</p>
                <button id="upgrade6" class="upgrade-button" disabled>⚡ Pulse Accelerators (25 🌟) - -50ms cooldown</button>
            </div>
            <div class="upgrade-item">
                <p class="upgrade-value" id="clickMultiplier">🔋 Multiplier: x1</p>
                <button id="upgrade2" class="upgrade-button" disabled>🔋 Quantum Booster (50 🌟) - x1.5 clicks</button>
            </div>
            <div class="upgrade-item">
                <p class="upgrade-value" id="passiveIncomeValue">🚀 Yield: 0/s (x1)</p>
                <button id="upgrade3" class="upgrade-button" disabled>🚀 Stellar Bots (15 🌟) - +0.5/s</button>
            </div>
            <div class="upgrade-item">
                <p class="upgrade-value" id="passiveMultiplier">💫 Multiplier: x1</p>
                <button id="upgrade4" class="upgrade-button" disabled>💫 Nebula Core (75 🌟) - x1.5 yield</button>
            </div>
            <div class="upgrade-item">
                <p class="upgrade-value" id="jackpotInfo">🔍 Nebula Odds: 5% | 💎 Loot: x15</p>
                <button id="upgrade5" class="upgrade-button" disabled>🔍 Cosmic Sensors (50 🌟) - +2% odds, +5x loot</button>
            </div>
        </section>
        <section class="achievements">
            <h2>🌟 Cosmo Badges</h2>
            <ul id="achievementList" class="achievement-list"></ul>
        </section>
        <section class="game-controls">
            <h3>🛰️ Command Hub</h3>
            <button id="saveButton">💾 Save</button>
            <button id="loadButton">📡 Load</button>
            <button id="resetButton">🌌 Restart</button>
        </section>
        <div id="communicator" class="communicator">
            <p id="communicatorMessage"></p>
        </div>
    </main>
    <audio id="mineSound" preload="auto" src="laser-sound.mp3"></audio>
    <audio id="upgradeSound" preload="auto" src="upgrade-sound.mp3"></audio>
    <audio id="jackpotSound" preload="auto" src="jackpot-sound.mp3"></audio>
    <script src="game.js"></script>
</body>
</html>
